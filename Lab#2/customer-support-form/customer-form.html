<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Task----2------->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"> About Us</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Help
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Technical documentation.</a></li>
                            <li><a class="dropdown-item" href="#">Talk to us.</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-info" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    
    <!-- Task----3------->
    <!-- Full Name -->
    <div class="mb-3" style="margin: 30px;">
        <label><b>Full Name</b></label>
        <input type="text" class="form-control" style="width: 500px;">
    </div>

    <!-- Email -->
    <div class="mb-3" style="margin: 30px;">
        <label><b>Email address</b></label>
        <input type="email" class="form-control" style="width: 500px;">
    </div>

    <!-- Reason for contacting us -->
    <div class="mb-3" style="margin: 30px;">
        <label><b>Reason for contacting us:</b></label>
        <select class="form-select" style="width: 500px;">
            <option selected>Select a reason</option>
            <option>Billing</option>
            <option>Technical Support</option>
            <option>Complaints and Feedback</option>
        </select>
    </div>

    <!-- Comments -->
    <div class="mb-3" style="margin: 30px;">
        <textarea class="form-control" rows="4" style="width: 500px;"></textarea>
    </div>

    <!-- Reset Button -->
    <div class="mb-3" style="margin: 30px;">
        <button type="reset" class="btn btn-secondary">Reset</button>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
